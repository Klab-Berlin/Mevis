<h3 class="type">{{=it.type}}</h3>

<ul class="details">

	<li>ID: {{=it.id}}</li>
	<li>Ngether-Server-Port: {{=it.ng_port}}</li>
	<li>Repl-Port: {{=it.repl_port}}</li>
	<li>IPv4: {{=it.ipv4}}</li>
	<li>IPv6: {{=it.ipv6}}</li>
	<li>Location: {{=it.city}}, {{=it.city}}, {{=it.country}}</li>
	<li>Memory: {{=it.memory}}%</li>
	<li>CPU: {{=it.cpu}}%</li>
	<li>ActiveClients: {{=it.clients}}</li>

</ul>
